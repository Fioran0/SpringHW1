<!DOCTYPE HTML> <html xmlns:th="http://www.thymeleaf.org">
<head> <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/user}" th:object="${user}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Surname: <input type="text" th:field="*{surname}" /></p>
    <p>Patronymic: <input type="text" th:field="*{patronymic}" /></p>
    <p>Age: <input type="number" th:field="*{age}" /></p>
    <p>Salary: <input type="number" th:field="*{salary}" /></p>
    <p>Emale: <input type="email" th:field="*{emale}" /></p>
    <p>Place of work: <input type="text" th:field="*{placeOfWork}" /></p>
    <p><input type="submit" value="Submit" />
        <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
